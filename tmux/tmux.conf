set-option -sa terminal-overrides ",xterm*:Tc"

# Set prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# Alternate keybinds
bind -n M-H previous-window
bind -n M-L next-window

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Enable mouse
set -g mouse on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Gruvbox colors
bg="#32302f"
fg="#e1cba5"
red="#ea6962"
green="#a9b665"
blue="#7daea3"
gray="#665c54"

# Status bar
set -g status-bg "$bg"
set -g status-fg "$fg"
set -g status-position bottom
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 50

# Left: session name
set -g status-left "#[bg=$bg,fg=$fg,bold] #S #[bg=$bg,fg=$green]"

# Right: window info, date/time
set -g status-right "#[fg=$gray]#[bg=$gray,fg=$bg] #W #[bg=$bg,fg=$blue]#[bg=$blue,fg=$bg] %Y-%m-%d %H:%M "

# Window tabs
set -g window-status-format "#[fg=$gray] #I:#W "
set -g window-status-current-format "#[bg=$green,fg=$bg,bold] #I:#W #[bg=$bg,fg=$green]"

# Pane borders
set -g pane-border-style "fg=$gray"
set -g pane-active-border-style "fg=$red"

# Command/message line
set -g message-style "bg=$red,fg=$bg,bold"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
